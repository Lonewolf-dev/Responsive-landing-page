<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" title="Cool stylesheet" href="style.css">
</head>

<body>

  <header>
    <div class="logo-container">
      <img src="img/logo.svg" alt="the-logo">
      <h4 class="logo"> Three Dots</h4>
    </div>

    <nav>
      <div class="hamburger">
        <div class="line">  </div>
        <div class="line">  </div>
        <div class="line">  </div>
      </div>
      
      <ul class="nav-links">
        <li class="nav-link"><a href="#">Specs</a></li>
        <li class="nav-link"><a href="#">Products</a></li>
        <li class="nav-link"><a href="#">Contact</a></li>
      </ul>
    </nav>
    <div class="cart">
      <img src="img/cart.svg" alt="cart">
    </div>

  </header>

  <main>
    <section class="presentation">
        <div class="introduction">
              <div class="intro-text">
                <h1>Laptop for the future</h1>
                <p>The new 14 inch bezeless display oferr a 4k display with touch screen</p>
              </div>
              <div class="cta">
                  <button class="cta-select" type="button" name="button1">14 inch</button>
                  <button class="cta-add" type="button" name="button2">Add to cart</button>
              </div>
        </div>
        <div class="cover">
              <img src="img/matebook.png" alt="image of matebook">
        </div>
    </section>

    <div class="laptop-select">

        <img src="img/arrow-left.svg" alt="">
        <img src="img/dot.svg" alt="">
        <img src="img/dot-full.svg" alt="">
        <img src="img/dot-full.svg" alt="">
        <img src="img/arrow-right.svg" alt="">

    </div>

    <img class="big-circle" src="img/big-eclipse.svg" alt="big eclipse">
    <img class="big-circle2" src="img/big-eclipse.svg" alt="big eclipse">
    <img class="big-circle3" src="img/big-eclipse.svg" alt="big eclipse">
    <img class="medium-circle" src="img/mid-eclipse.svg" alt="mid eclipse">
    <img class="small-circle" src="img/small-eclipse.svg" alt="">
  </main>


  <script type="text/javascript" src="app.js">

  </script>
</body>

</html>
